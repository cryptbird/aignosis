<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Video Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webcam Video Recorder</h1>
        <video id="webcam" autoplay></video>
        <video id="preview" controls></video>
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="pauseBtn" disabled>Pause Recording</button>
            <button id="resumeBtn" disabled>Resume Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <button id="saveBtn" disabled>Save Video</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
